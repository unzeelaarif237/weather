        body, html {

            display: flex;

         background-image: url(/asset/bckground.jpg);
        }

        .gradient-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: weatherChange 10s infinite alternate;
        }

        @keyframes weatherChange {
            0% {
                background: linear-gradient(to right, #87CEFA, #00BFFF); /* Clear Sky */
            }
            33% {
                background: linear-gradient(to right, #2F4F4F, #1E90FF); /* Rainy */
            }
            66% {
                background: linear-gradient(to right, #B0C4DE, #778899); /* Cloudy */
            }
            100% {
                background: linear-gradient(to right, #FFD700, #FF6347); /* Sunset */
            }
        }

        h1 {
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
